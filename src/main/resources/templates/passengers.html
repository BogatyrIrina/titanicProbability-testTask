<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Passengers</title>
    <link rel="stylesheet" href="/css/passengers.css">
</head>
<body>
<div class="container my-5">
    <h1>Titanic Passengers</h1>
    <div class="form-group">
        <button class="btn btn-primary mr-2" onclick="filterSurvivors()">Show Survivors</button>
        <button class="btn btn-primary mr-2" onclick="filterAdults()">Show Adults</button>
        <button class="btn btn-primary mr-2" onclick="filterMales()">Show Males</button>
        <button class="btn btn-primary mr-2" onclick="filterNoRelatives()">Show No Relatives</button>
    </div>
    <table class="table table-striped" id="passengers-table">
        <!-- Passenger data will be inserted here -->
    </table>
</div>

<script src="/js/passengers.js"></script>
